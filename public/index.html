<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bladius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
  </head>
  <body role="application">
    <main class="a-app">
      <canvas class="a-app--overlaySupport"></canvas>

      <div class="a-app--screen a-app--splash">
        <section class="a-splash c-screen">
          <h1 class="a-splash--logo">
            <div class="a-splash--title">
              <span class="a-splash--cycle-background">Bladius</span>
            </div>
            <div class="a-splash--row">
              <div class="a-splash--version a-splash--cycle-color"></div>
              <div class="a-splash--author a-splash--cycle-color">by shiftBacktick</div>
            </div>
          </h1>
          <div class="a-splash--content">
            <button class="a-splash--start c-button" type="button">Open Starter Pack</button>
          </div>
        </section>
      </div>

      <div class="a-app--screen a-app--booster">
        <section class="a-booster c-screen">

        </section>
      </div>


      <div class="a-app--screen a-app--hand">
        <section class="a-hand c-screen">
        </section>
      </div>

      <div class="a-app--screen a-app--fight">
        <section class="a-fight c-screen"></section>
      </div>

      <div class="a-app--screen a-app--loss">
        <section class="a-loss c-screen">

        </section>
      </div>

      <div class="a-app--screen a-app--win">
        <section class="a-win c-screen">

        </section>
      </div>

      <div class="a-app--screen a-app--level">
        <section class="a-level c-screen">

        </section>
      </div>

      <div class="a-app--screen a-app--store">
        <section class="a-store c-screen">

        </section>
      </div>
    </main>
    <script src="./scripts.min.js"></script>
  </body>
</html>
